<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">
	<h:form id="loginForm">
		<div align="center">

			<ui:remove>
				<p:spacer height="100" />
			</ui:remove>

			<p:panelGrid columns="2">
				<f:facet name="header">
					<h:outputText value="Login Form" />
				</f:facet>

				<p:outputLabel value="Username" for="user" />
				<p:inputText id="user" value="#{mbSec.username}" />

				<p:outputLabel value="Password" for="pass" />
				<p:password id="pass" value="#{mbSec.password}" />

				<f:facet name="footer">
					<p:commandButton value="login" action="#{mbSec.checkUser()}" ajax="false" />
					<p:commandButton value="Reset" type="reset" />

				</f:facet>
			</p:panelGrid>
		</div>
	</h:form>
</ui:composition>

<ui:composition template="/WEB-INF/template/template.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">
	<ui:define name="title">Adding Student</ui:define>
	<ui:define name="content">

		<h:form id="form">
			<div align="center">
				<p:panelGrid columns="4">
					<f:facet name="header">
						<h:outputText value="Adding Student" />
					</f:facet>

					<p:outputLabel value="Arabic Name" for="aname" />
					<p:inputText id="aname" value="#{mbAddStu.student.student_aname}" maxlength="50" required="true"
						requiredMessage="Please enter Student Arabic Name" validatorMessage="Please check the name" />

					<p:outputLabel value="English Name" for="ename" />
					<p:inputText id="ename" value="#{mbAddStu.student.student_ename}" maxlength="50" required="true"
						requiredMessage="Please enter Student English Name" validatorMessage="Please check the name" />

					<p:outputLabel value="Birthdate" for="birthdate" />
					<p:calendar id="birthdate" value="#{mbAddStu.student.birthdate}" pattern="dd/MM/yyyy" maxdate="31/12/1986" required="true"
						requiredMessage="Please select BirthDate" />

					<p:outputLabel value="Gender" for="sex" />
					<p:selectOneRadio id="sex" value="#{mbAddStu.student.sex}" required="true" requiredMessage="Please select sex">
						<f:selectItem itemLabel="Male" itemValue="1" />
						<f:selectItem itemLabel="Female" itemValue="2" />
					</p:selectOneRadio>

					<p:outputLabel value="Mobile" />
					<p:inputText value="#{mbAddStu.student.mobile}" required="true" validatorMessage="Please check your number">
						<f:validateRegex pattern="^07[789][0-9]{7}$" />
					</p:inputText>

					<p:outputLabel value="Email" />
					<p:inputText id="n5" value="#{mbAddStu.student.email}" required="true" requiredMessage="Enter your email adress">
						<f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.com)$" />
					</p:inputText>

					<p:outputLabel value="University" for="uni" />
					<p:selectOneMenu id="uni" value="#{mbAddStu.student.university.university_id}" required="true"
						requiredMessage="Please choose the University">
						<f:selectItem itemLabel="Select one" itemValue="" />
						<f:selectItems value="#{mbAddStu.uniTable}" var="u" itemLabel="#{u.university_ename}" itemValue="#{u.university_id}" />
					</p:selectOneMenu>

					<p:outputLabel value="School" for="school" />
					<p:selectOneMenu id="school" value="#{mbAddStu.student.school.school_id}" required="true" requiredMessage="Please select School">
						<p:ajax event="change" update="seleccion" listener="#{mbAddStu.getProgBySchool}" />
						<f:selectItem itemLabel="Select One" itemValue="" />
						<f:selectItems value="#{mbAddStu.schoolTable}" var="s" itemValue="#{s.school_id}" itemLabel="#{s.school_ename}" />
					</p:selectOneMenu>

					<p:outputLabel value="Program" />
					<p:selectOneMenu id="seleccion" value="#{mbAddStu.student.program.program_id}" required="true" requiredMessage="Please choose Program">
						<f:selectItem itemLabel="Select one" itemValue="" />
						<f:selectItems value="#{mbAddStu.progTable}" var="p" itemLabel="#{p.program_ename}" itemValue="#{p.program_id}" />
					</p:selectOneMenu>

					<p:outputLabel value="Average" for="avg" />
					<p:inputText id="avg" value="#{mbAddStu.student.final_avarage}" required="true" requiredMessage="Please enter Student Average" converterMessage="Please enter digits only."/>

					<p:outputLabel value="MAX Average" for="mavg" />
					<p:inputText id="mavg" value="#{mbAddStu.student.max_avarage}" required="true" requiredMessage="Please enter MAX Average" converterMessage="Please enter digits only."/>

					<p:outputLabel value="Rate" />
					<p:selectOneRadio id="rate" value="#{mbAddStu.student.rate}" required="true" requiredMessage="Choose Rate">
						<f:selectItem itemLabel="Excellent" itemValue="Excellent" />
						<f:selectItem itemLabel="V.Good" itemValue="V.Good" />
						<f:selectItem itemLabel="Good" itemValue="Good" />
						<f:selectItem itemLabel="Accepted" itemValue="Accepted" />
					</p:selectOneRadio>

					<p:outputLabel value="Graduation Year" for="year" />
					<h:panelGroup>
						<h:inputText id="year" value="#{mbAddStu.student.graduate_year}" />
						<p:slider for="year" minValue="2010" maxValue="2022" />
					</h:panelGroup>

					<p:outputLabel value="Graduation Semester" />
					<p:selectOneRadio id="sem" value="#{mbAddStu.student.sem}" required="true" requiredMessage="Choose Semester">
						<f:selectItem itemLabel="Fall" itemValue="1" />
						<f:selectItem itemLabel="Spring" itemValue="2" />
						<f:selectItem itemLabel="Summer" itemValue="3" />
					</p:selectOneRadio>

					<f:facet name="footer">
						<p:commandButton value="Save" action="#{mbAddStu.save()}" ajax="false" />
					</f:facet>
				</p:panelGrid>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
